<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
    <title>Weather-Track</title>
</head>
<body>
    <div class="container bg-light mt-3 p-3 border-dark rounded-3">
        <h1 class="bg-warning p-3 text-center">Weather tracking</h1>


        <div class="input-group mt-3">
            <input type="search" id="txtloc" class="form-control rounded" placeholder="City/Zip" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" onclick="GetWeather();" class="btn btn-outline-success bg-warning font-weight-bold ">Search</button>
          </div>

            <table class="mt-3">
                <tbody>
                    <tr>
                        <td colspan="2"><h2 id="hloc"></h2></td>
                    </tr>

                    <tr>
                        <td colspan="2"> <h4 id="htemps"></h4> <div id="divImg"></div></td>
                    </tr>
                    <tr>
                        <td colspan="2"><div><span id="spWeathDesc"></span></div></td>
                    </tr>
                    <tr>
                        <td colspan="2"><div><span id="spfeel"></span></div></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><span id="spday"></span></td>
                        <td><span id="spnght"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                </tbody>
            </table>


    </div>
</body>
</html>
